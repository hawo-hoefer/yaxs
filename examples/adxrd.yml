kind: !AngleDispersive
  emission_lines:
  - wavelength_ams: 1.5406
    weight: 1.0
  # - wavelength_ams: 1.5445
  #   weight: 0.5206
  # - wavelength_ams: 1.3923
  #   weight: 0.4121
  n_steps: 2048 
  two_theta_range: [10.0, 70.0]
  goniometer_radius_mm: 180
  sample_displacement_mu_m: [-200, 200]
  instrument_parameters:   # optional instrument parameters
    kind: GSAS # optional GSAS-like caglioti parameters
    u: 0.0     # caglioti parameters for gaussian instrumental broadening
    v: 0.0
    w: 0.0
    x: 0.0     # parameters for lorentzian instrumental broadening
    y: 0.0
    z: 0.0
  # background: !Exponential # optional background
  #   slope: [-0.05, -0.025]
  #   scale: [200.0, 800.0]

sample_parameters:
  concentration_subset: [0.01, 0.8, 0.1]
  impurities:
    - d_hkl_ams: 2
      intensity: [5, 100]
      eta: 0.5
      mean_ds_nm: 25
      probability: 0.1
      n_peaks: 10
  structure_permutations: 100
  structures:
    - path: ./cif/CuO_16025.cif
      strain: !Maximum 0.005
      mean_ds_nm: 15.0
      ds_eta: [0.0, 1.0]
      mustrain: {amplitude: [0, 1000], eta: [0.0, 1.0]}
      b_iso: [0.05, 2.0]
      # volume_fraction: 0.4
    - path: ./cif/Na2CO3.cif
      strain: !Maximum 0.005
      mean_ds_nm: 15.0
      ds_eta: [0.0, 1.0]
      mustrain: {amplitude: 0, eta: 0}
    - path: ./cif/Si_101017.cif
      strain: !Maximum 0.005
      mean_ds_nm: 15.0
      ds_eta: [0.0, 1.0]
      mustrain: {amplitude: 0, eta: 0}


simulation_parameters:
  # noise:
  #   min: 0
  #   max: 100
  noise:
    sigma: 10.0
  normalize: false
  seed: 1234
  n_patterns: 2000
  abstol: 1e-2
  randomly_scale_peaks:
    scale: [0.5, 1.5]
    probability: 0.5
