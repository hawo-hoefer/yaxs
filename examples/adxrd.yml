sample_parameters:
  eta: 0.5
  concentration_subset: [0.01, 0.8, 0.1]
  impurities:
    - d_hkl_ams: 2
      intensity: [5, 100]
      eta: 0.5
      mean_ds_nm: 25
      probability: 0.1
      n_peaks: 10
  structure_permutations: 100
  structures:
    - path: ./cif/CuO_16025.cif
      strain: !Maximum 0.005
      mean_ds_nm: [15.0, 25.0]
      # volume_fraction: 0.4
    - path: ./cif/Na2CO3.cif
      strain: !Maximum 0.005
      mean_ds_nm: 15.0
      preferred_orientation:
        hkl: [1, 1, 1]
        r: 0.8
    - path: ./cif/Si_101017.cif
      strain: !Maximum 0.005
      mean_ds_nm: 15


simulation_parameters:
  # noise:
  #   min: 0
  #   max: 100
  noise:
    sigma: 10.0
  normalize: false
  seed: 1234
  n_patterns: 2000
  abstol: 1e-2
  randomly_scale_peaks:
    scale: [0.5, 1.5]
    probability: 0.5
