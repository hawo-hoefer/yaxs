kind: !EnergyDisperse
    n_steps: 1024
    # energy_range_kev: [10, 160]
    energy_range_kev: [20, 160]
    # energy_range_kev: [20, 50]
    theta_deg: 3.965
    beamline:
      storage_ring_electron_energy_gev: 6
      storage_ring_current_a: 0.1
      n_wiggler_magnets: 10
      distance_from_device_m: 100

sample_parameters:
  eta: 0.5
  structure_permutations: 100
  impurities:
    - d_hkl_ams: 3
      intensity: 1e2
      eta: 0.5
      mean_ds_nm: 10
      probability: 0.5
  structures:
    - path: ./cif/HfO2_polar_orthorombic_matproj.cif
      strain: !Full [1.0, 1.1, [0.8, 1.2], 0.8, 0.7, 1.0] # full strain matrix
      mean_ds_nm: 100.0
    - path: ./cif/HfO2_monoclinic_27313.cif
      strain: !Ortho # orthogonal strain
        [1.0, [0.8, 1.2], 1.0] 
      mean_ds_nm: 100.0
    - path: ./cif/Ir_53813.cif
      preferred_orientation:
        hkl: [1, 1, 1]
        r: 0.9
        strain: !Maximum 0.01
      mean_ds_nm: 100.0
    - path: ./cif/Al2O3_10425.cif
      preferred_orientation:
        hkl: [0, 2, 4]
        r: 0.3
      mean_ds_nm: 100.0
